<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização - Caminho da Onça</title>
    <link rel="icon" type="image/x-icon" href="../images/Adobe Express - file.png">
    <style>
        body {
            margin: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: rgb(225, 125, 17);
            overflow-x: hidden;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: clamp(70px, 15vh, 160px);
            background-color: rgb(255, 166, 0);
            display: flex;
            align-items: center;
            padding: 0 24px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            gap: 16px;
        }

        nav img {
            height: clamp(50px, 12vw, 120px);
            width: auto;
            transition: height 0.3s ease;
        }

        nav h1 {
            font-size: 2rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(199, 73, 0);
            margin: 0;
            font-weight: bolder;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sobre {
            margin-left: 21%;
        }

        .link-sobre {

            padding-right: 20px;
            color: inherit;
            text-decoration: none;
            font: inherit;
            transition: 0.3s;

        }

        .link-sobre:hover {
            color: #924fc9;

            cursor: pointer;
        }

        nav h1 img {
            height: 32px;
            width: auto;
            vertical-align: middle;
        }


        main {
            margin-top: 100px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }


        .map-container {
            flex: 1 1 400px;
            max-width: 500px;
            aspect-ratio: 1 / 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .map-container h2 {
            font-size: clamp(1.5rem, 2vw, 2rem);
            margin: 0;
            color: black;
            text-align: center;
        }

        #map {
            width: 100%;
            height: 100%;
        }


        .directions {
            flex: 1 1 300px;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .directions h1 {
            font-size: clamp(1.5rem, 2vw, 2rem);
            color: black;
            text-align: center;
        }


        .btn-directions {
            width: 100%;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #924fc9;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-directions:hover,
        .btn-directions:focus {
            background-color: #7a3aa3;
            outline: none;
        }

        /*   vídeo */
        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
        }

        footer {
            background-color: rgb(255, 166, 0);
            padding: 20px 10px;
            text-align: center;
            width: 100%;
        }

        footer img {
            height: 50px;
            display: block;
            margin: 0 auto 10px auto;
        }

        footer p {
            margin: 0;
            font-weight: bold;
        }

        @media (max-width: 900px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            .sobre {
                margin-left: 0;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>

<body>
    <nav>
        <img src="../images/Adobe Express - file.png" alt="Logo Caminho da Onça">
        <h1 aria-label="Caminho da Onça, página inicial do site">
            <a href="/html/main.html" class="link-sobre">
                Caminho da Onça
                <span class="sr-only">Título principal do site. Clique no logo ou nome para voltar à página
                    inicial.</span>
            </a>
        </h1>
        <h1 class="sobre">
            <a href="sobre.html" class="link-sobre">Sobre Nós</a>
        </h1>
    </nav>

    <main>
        <!-- Mapa  -->
        <div class="map-container">
            <h2>Você está aqui?</h2>
            <div id="map" role="region" aria-label="Mapa mostrando a localização da FATEC SENAI MT"></div>
        </div>


        <div class="directions">
            <h1>Como chegar à nossa sala</h1>
            <button class="btn-directions" data-video="entrada.mp4">Entrada Principal</button>
            <button class="btn-directions" data-video="estacionamento.mp4">Estacionamento</button>
            <button class="btn-directions" data-video="blocoa.mp4">Bloco A</button>

            <div class="video-container">
                <video id="videoPlayer" controls>
                    <source src="entrada.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos.
                </video>
            </div>
        </div>
    </main>

    <footer>
        <img src="https://www.fatecsenaimt.ind.br/img/fatec-senai-mt.png" alt="Logo FATEC SENAI MT">
        <p>&copy; 2025 Caminho da Onça. Todos os direitos reservados.</p>
    </footer>


    <script>
        function initMap() {
            const fatec = {
                lat: -15.608478389649992,
                lng: -56.100142405272535
            };
            const map = new google.maps.Map(document.getElementById("map"), {
                center: fatec,
                zoom: 17
            });

            new google.maps.Marker({
                position: fatec,
                map: map,
                title: "FATEC SENAI MT"
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIR5tVTanpfSb_0fehp2SGXBaYQGKzt44&callback=initMap"></script>

    <!--    vídeos -->
    <script>
        const buttons = document.querySelectorAll('.btn-directions');
        const videoPlayer = document.getElementById('videoPlayer');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const videoSrc = button.getAttribute('data-video');
                videoPlayer.src = videoSrc;
                videoPlayer.play();
            });
        });
    </script>

    <!-- VLibras -->
    <div aria-live="polite" role="alert" id="buttonAlert" class="sr-only"></div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>

</html>
